
<mat-form-field appearance="fill">
  <mat-label>Select Country</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let country of countryOption" [value]="country.iso2Code">
      {{country.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button (click)="onSubmit()">Search</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="indicator">
    <th mat-header-cell *matHeaderCellDef> Indicator </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
